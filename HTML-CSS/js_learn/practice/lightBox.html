<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>light box</title>
    <style>
        body{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin: 0;
        }

        *{
        box-sizing: border-box;
        }

        .row > .column{
        padding: 0 8px;
        }

        .row:after{
        content: "";
        display: table;
        clear: both;
        }

        .column{
        float: left;
        width: 25%;
        }

        .modal{
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: black;    
    }

    .modal-content{
    position: relative;
    background-color: #fefefe;
    margin: auto;
    padding: auto;
    width: 90%;
    max-width: 1200px;
    }

    .close{
    color: aliceblue;
    position: absolute;
    top: 10px;
    right: 25px;
    font-size: 25px;
    font-weight: bold;
    }

    .close:hover,
    .close:focus{
    color: #999;
    text-decoration: none;
    cursor: pointer;
    }

    .mySlides{
    display: none;
    }

    .cursor{
    cursor: pointer;
    }

    .prev,
    .next{
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -50px;
    color: white;
    font-weight: bold;
    font-size: 20px;
    transition: 0.6 case;
    border-radius: 0 3px 3px 0;
    user-select: none;
    -webkit-user-select: none;
    }

    .next{
    right: 0;
    border-radius: 3px ;
    }

    .prev:hover,
    .next:hover{
    background-color: rgb(0, 0,0,0,0);
    }

    .numbertext{
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 0;
    }

    .img{
    margin-bottom: -4px;
    }

    .caption-container{
    text-align: center;
    background-color: black;
    padding: 2px 16px;
    color: white;
    }
    .demo{
    opacity: 0.6;
    }

    .active,
    .demo:hover{
    opacity: 1;
    }

    img.hover-shadow{
    transition: 0.3;
    }

    .hover-shadow:hover{
        box-shadow: 0 4px 8px 0 rgba(82, 20, 20, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)
    }

    </style>
</head>
<body>
    
<h1 style="text-align: center;color: rgb(78, 145, 117)">light box</h1>

<div class="row">
    <div class="column">
        <img onclick="openModal();currentSlide(1)" src="../images/1.jpg" alt="ouyangnana" style="width: 100%;" class="hover-shadow cursor" decoding="async">
    </div>
    <div class="column">
        <img onclick="openModal();currentSlide(2)" src="../images/1.jpg" alt="ouyangnana" style="width: 100%;" class="hover-shadow cursor" decoding="async">
    </div>
    <div class="column">
        <img onclick="openModal();currentSlide(3)" src="../images/1.jpg" alt="ouyangnana" style="width: 100%;" class="hover-shadow cursor" decoding="async">
    </div>
    <div class="column">
        <img onclick="openModal();currentSlide(4)" src="../images/1.jpg" alt="ouyangnana" style="width: 100%;" class="hover-shadow cursor" decoding="async">
    </div>
</div>

<div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
   
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img decoding="async" src="../images/1.jpg" style="width:100%">
      </div>
   
      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img decoding="async" src="../images/1.jpg" style="width:100%">
      </div>
   
      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img decoding="async" src="../images/1.jpg" style="width:100%">
      </div>
      
      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img decoding="async" src="../images/1.jpg" style="width:100%">
      </div>
    
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

<div class="caption-container">
    <p id="caption"></p>
  </div>

<div class="column">
    <img src="../images/1.jpg" alt="ou" style="width: 100%;" class="demo cursor" decoding="async" onclick="currentSlide(1)">
</div>
<div class="column">
    <img src="../images/1.jpg" alt="yang" style="width: 100%;" class="demo cursor" decoding="async" onclick="currentSlide(2)">
</div>
<div class="column">
    <img src="../images/1.jpg" alt="na" style="width: 100%;" class="demo cursor" decoding="async" onclick="currentSlide(3)">
</div>
<div class="column">
    <img src="../images/1.jpg" alt="na" style="width: 100%;" class="demo cursor" decoding="async" onclick="currentSlide(4)">
</div>
</div>

    <script>
function openModal(){
document.getElementById("myModal").style.display = "block";
}

function closeModal(){
document.getElementById("myModal").style.display = "none";
}
var slideIndex = 1;
showSlides(slideIndex);
 
function plusSlides(n) {
  showSlides(slideIndex += n);
}
 
function currentSlide(n) {
  showSlides(slideIndex = n);
}
 
function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
    </script>
</body>
</html>
