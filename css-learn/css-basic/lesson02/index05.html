<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位</title>
</head>
<!-- ）属性值大的位于上层，属性值小的位于下层。 （2）z-index值没有单位，就是一个正整数。默认的z-index值是0。 （3）如果大家都没有z-index值，或者z-index值一样，那么在HTML代码里写在后面，谁就在上面能压住别人。定位了的元素，永远能够压住没有定位的元素。 （4）只有定位了的元素，才能有z-index值。也就是说，不管相对定位、绝对定位、固定定位，都可以使用z-index值。**而浮动的元素不能用**。 （5）从父现象：父亲怂了，儿子再牛逼也没用。意思是，如果父亲1比父亲2大，那么，即使儿子1比儿子2小，儿子1也能在最上层。
针对（1）（2）（3）条，举例如下： 这是默认情况下的例子：（div2在上层，div1在下层） -->
<style>
    body {
        margin: 0;
    }

    .div1 {
        position: absolute;
        width: 200px;
        height: 200px;
        border: 1px red solid;
        background-color: aqua;
        z-index: 1;
    }

    .div2 {
        position: absolute;
        left: 50px;
        top: 50px;
        width: 200px;
        height: 200px;
        border: 1px red solid;
        background-color: aquamarine;
        z-index: 2;
    }
</style>

<body>

    <div class="div1">孙燕姿</div>
    <div class="div2">stefaine</div>
</body>

</html>
