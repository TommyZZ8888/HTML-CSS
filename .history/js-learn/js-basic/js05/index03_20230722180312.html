<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery event and other</title>
</head>
<style>
    body {
        height: 5000px;
    }

    .box1 {
        height: 300px;
        width: 300px;
        background-color: pink;
        position: relative;
        overflow: auto;
        margin: 10px;
    }

    .box2 {
        width: 200px;
        height: 400px;
        background-color: yellow;
        position: absolute;
        top: 50px;
        left: 50px;
    }
</style>

<body>
    <div class="box1">
        <div class="box2"></div>
    </div>

    <button>offset().top获取</button>
    <button>offset().top设置</button>
    <button>position().top获取</button>
    <button>position().top设置</button>
    <button>scrollTop()</button>
    <button>scrollTop()</button>


    <script src="../../jquery-3.5.1.min.js"></script>
    <script>
        $(function () {

            $("button:eq(0)").click(function () {
                alert($(".box2").offset().top)
            })

            //距离页面最顶端或者最左侧的距离和有没有定位没有关系
            $("button").eq(1).click(function () {
                $(".box2").offset({ "left": 1000, "top": 1000 });
            })

            //距离父系盒子中带有定位的盒子的距离(获取的就是定位值，和margin/padding无关)
            $("button").eq(2).click(function () {
                alert($(".box2").position().top);
            })

            //距离父系盒子中带有定位的盒子的距离(获取的就是定位值，和margin/padding无关)
            $("button").eq(3).click(function () {
                $(".box2").position().top = "100px";
            })

            //获取被选取的头部
            $("button").eq(4).click(function () {
                alert($(window).scrollTop());
            })

            //获取被选取的头部
            $("button").eq(5).click(function () {
                $(window).scrollTop(100);
            })




        })
    </script>
</body>

</html>
