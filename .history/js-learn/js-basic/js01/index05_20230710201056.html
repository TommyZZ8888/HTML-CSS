<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
</head>
<style>
div{
    width: 800px;
    margin: 100px auto;
    color: red;
    text-align: center;
    font: 400 30px/30px 'simsun';
}
</style>
<body>
<div></div>

<script>
    var div = document.getElementsByTagName('div')[0]

    var timer = setInterval(()=>{
        countDown('2023/07/10 20:12:00')
    })

    function countDown(myTime){
        var nowTime = new Date()
        var future = new Date(myTime)

        var timeSum = future.getTime() - nowTime.getTime()

        var day = parseInt(timeSum/1000/60/60/24)
        var hour = parseInt((timeSum/1000/60/60)%24)
        var minute = parseInt((timeSum/1000/60)%60)
        var second = parseInt((timeSum/1000)%60)
        var millSecond = parseInt(timeSum%1000)

        day = day<10?'0'+day:day
        hour = hour<10?'0'+hour:hour
        second = second<10?'0'+second:second
        if(millSecond<10){
            millSecond = '00'+millSecond
        }else if(millSecond<100){
            millSecond = '0'+millSecond
        }
        if (timeSum<0) {
div.innerHTML = '距离成功还有00天00小时00分00秒000毫秒'
clearInterval(timer)
return
        }
        div.innerHTML = '距离success还有' + day + '天' + hour + '小时' + minute + '分' + sec + '秒' + millsec + '毫秒';
    }


</script>
</body>
</html>
