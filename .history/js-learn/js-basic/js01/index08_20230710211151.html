<body>function getMaxValue() {
var max = arguments[0];
// 通过 arguments 遍历实参
for (var i = 0; i < arguments.length; i++) { if (max < arguments[i]) { max=arguments[i]; } } return max; }
    console.log(getMaxValue(1, 3, 7, 5));
