        //函数提升优先于变量提升

     fun(); // 打印 B

            console.log('A');
        };

        // 函数提升
        function fun() {
            console.log('B');
        }

        fun(); // 打印 A

                console.log(a);

                var a = 666;

                console.log(a);

                function a() { }

                console.log(a);

                console.log(b);

                function c() { }
            }

            fn(1);
    </script>
