<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>

<body>

    <script>
        function requestData(url) {
            const promise = new Promise((resolve, reject) => {
                const res = {
                    retCode: 0,
                    data: 'stefanie',
                    errMsg: 'fail',
                };

                setTimeout(() => {
                    if (res.retCode == 0) {
                        resolve(res.data);
                    } else {
                        reject(res.errMsg);
                    }
                }, 1000);
            })
        };



    // 调用异步任务
    requestData('www.baidu.com').then(data => {
        console.log('异步任务执行成功:', data);
    }).catch(err => {
        console.log('异步任务执行失败:', err);
    })
    </script>
