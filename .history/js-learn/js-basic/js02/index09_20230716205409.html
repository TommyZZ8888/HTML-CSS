<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offset</title>
</head>
<style>
      div {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
        }
</style>
<body>
    <!-- <div class="box"></div> -->

    <button>动画</button>
    <div class="box" style="left: 0px;"></div>

<script>
    //- offsetWidth = width + padding + border
    //- offsetHeight = Height + padding + border

    // var div1 = document.getElementsByClassName("box")
    // console.log(div1.offsetHeight)

    var btn = document.getElementsByTagName("button")[0]
    var div = document.getElementsByTagName("div")[0]

    // btn.onclick = function (){
    //     div.style.left = "500px"
    // }

btn.onclick = function(){
    setInterval(function(){
        console.log(parseInt(div.style.left));
         //动画原理： 盒子未来的位置 = 盒子现在的位置 + 步长；
            //方法1：用offsetLeft获取值，用style.left赋值。
        div.style.left = div.offsetLeft+100+'px'

         // 方法2：必须一开始就在DOM节点上添加 style="left: 0px;"属性，才能用方法2。否则， div.style.left 的值为 NaN
    },500)
}
</script>

</body>
</html>
