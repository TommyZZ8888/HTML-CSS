<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深拷贝浅拷贝</title>
</head>
<body>
<script>
    const myObj = {
            name: 'qianguyihao',
            age: 28,
        };

        // 【写法1】浅拷贝：把 myObj 拷贝给 obj1
        const obj1 = {};
        Object.assign(obj1, myObj);

        // 【写法2】浅拷贝：把 myObj 拷贝给 obj2
        const obj2 = Object.assign({}, myObj);

        // 【写法3】浅拷贝：把 myObj 拷贝给 obj31。注意，这里的 obj31 和 obj32 其实是等价的，他们指向了同一个内存地址
        const obj31 = {};
        const obj32 = Object.assign(obj31, myObj);


        const obj3 = {
                name: 'qianguyihao',
                age: 28,
                desc: 'hello world',
            };

            const obj4 = {
                name: '许嵩',
                sex: '男',
            };

            // 浅拷贝：把 obj3 赋值给 obj4。这一行，是关键代码。这行代码的返回值也是 obj2
           Object.assign(obj4,obj3)

            console.log(JSON.stringify(obj4));


            //深拷贝
            let obj5 = {
                    name: 'qianguyihao',
                    age: 28,
                    info: {
                        desc: 'hello',
                    },
                    color: ['red', 'blue', 'green'],
                };
                let obj6 = {};

                deepCopy(obj2, obj1);
                console.log(obj2);
                obj1.info.desc = 'github';
                console.log(obj2);

                // 方法：深拷贝
                function deepCopy(newObj, oldObj) {
                    for (let key in oldObj) {
                        // 获取属性值 oldObj[key]
                        let item = oldObj[key];
                        // 判断这个值是否是数组
                        if (item instanceof Array) {
                            newObj[key] = [];
                            deepCopy(newObj[key], item);
                        } else if (item instanceof Object) {
                            // 判断这个值是否是对象
                            newObj[key] = {};
                            deepCopy(newObj[key], item);
                        } else {
                            // 简单数据类型，直接赋值
                            newObj[key] = item;
                        }
                    }
                }
</script>
</body>
