<html lang="en">

<head>

    <title>object02</title>
</head>

<body>
    <script>
    const obj = new Object();

    //向obj中添加一个name属性
    obj.name = '孙悟空';

    //向obj中添加一个gender属性
    obj.gender = '男';

    //向obj中添加一个age属性
    obj.age = 18;

    // 获取对象中的属性，并打印出来
    console.log(obj.gender); // 打印结果：男
    console.log(obj.color); // 打印结果：undefined

    //
    delete obj.name;
    </script>
</body>

</html>
