<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
</head>
<style>
    div {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: pink;
        left: 30px;
        top: 50px;
        display: none;
    }
</style>

<body>

<button>滑入</button>
<button>滑出</button>
<button>停止</button>
<div></div>

<script src="../../jquery-3.5.1.min.js"></script>
<script>
    $(function(){
         $("button:eq(0)").click(function(){
        $("div").slideDown(3000)
    })

    $("button:eq(1)").click(function(){
        $("div").slideUp(3000)
    })

    $("button:eq(2)").click(function(){
        $("div").stop(false,true)
    })
    })

</script>
