<style>
    #box{
        width: 200px;

        background-color: pink;
        margin: 100px auto;
        position: absolute;
    }
</style>
<body>

<script>

        event = event|| window.event;

        var speed = 10;
        if(event.ctrlKey){
            console.log("smyhvae ctrl")
            speed = 20;
        }
        //37 38 39 40 
    };

    document.onkeyup = function(event){
        console.log("key board up")
    }
</script>
