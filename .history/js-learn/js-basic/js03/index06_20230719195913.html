<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
</head>
<body>

<div></div>
<div class="box"></div>
<div id="box"></div>
<div class="box"></div>
<div></div>


<ul>
    <li>stefanie</li>
    <li>stefanie</li>
    <li>stefanie</li>
    <li>stefanie</li>
    <li>stefanie</li>
    <li>stefanie</li>
</ul>

    <script src="../../jquery-3.5.1.min.js"></script>

<script>
var jqBox1 = $("#box")
var jqBox2 = $(".box")
var jqBox3 = $("div")


$(function(){
    var jqLi = $("li");
    for (let i = 0; i < jqLi.length; i++) {
        if(i%2===0){
            jqLi[i].style.backgroundColor = "pink"
        }else{
            jqLi[i].style.backgroundColor = "yellow"
        }

    }
})

    //入口函数
    jQuery(document).ready(function () {

        //三种方式获取jquery对象
        var jqBox1 = $("#box");
        var jqBox2 = $(".box");
        var jqBox3 = $("div");

        //操作标签选择器
        jqBox3.css("width", 100);
        jqBox3.css("height", 100);
        jqBox3.css("margin", 10);
        jqBox3.css("background", "pink");

        //操作类选择器(隐式迭代，不用一个一个设置)
        jqBox2.css("background", "red");

        //操作id选择器
        jqBox1.css("background", "yellow");

    });


</script>

</body>
</html>
