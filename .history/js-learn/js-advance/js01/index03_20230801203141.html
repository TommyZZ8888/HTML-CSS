<body>
    <script>
        const myObj1 = { strArr: ['ste', 'fan', 'ie'] };

        let index = 0;
        const strArrIterator = {
            next: () => {
                if (index < myObj1.strArr.length) {
                    return { done: false, value: myObj1.strArr[index++] };
                } else {
                    return { done: true };
                }
            },
        };

        // console.log(strArrIterator.next())

        //封装迭代器
        const myObj2 = {
            strArr2 : ['ste', 'fan', 'ie'],
            [Symbol.iterator]: function () {
                let index = 0;
                const strArrIterator2 = {
                    next: () => {
                        if (index < this.strArr2.length) {
                            return { done: false, value: myObj2.strArr2[index++] };
                        } else {
                            return { done: true };
                        }
                    },

                    return: ()=>{
                        console.log('iterator interrupt');
                        return  {}
                    }
                };
                return strArrIterator2;
            },
        };

        const strArrIterator3 = myObj2[Symbol.iterator]();
console.log(strArrIterator3.next())

    </script>
