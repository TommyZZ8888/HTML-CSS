<script>
    function createObject(name,age){
        var obj = {
            name: name,
            age: age,
            setName: function(name){
                this.name = name;
            }
        }
        return obj;
    }

    var p1 = createObject('stefanie',18)

    console.log(p1.name)


    function Person(name,age){
        this.name =name,
        this.age = age,
        this.setName = function(name){
            this.name = name
        }
    }

    var p2 = new Person('ste')
</script>
