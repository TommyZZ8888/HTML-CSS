<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素居中</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .father{
        position: relative;
        height: 500px;
        background: pink;
    }
    .son{
        position: absolute;
        width: 300px;
        height: 200px;
        background: red;
        margin: auto;
    }


</style>
<body>
<div class="father">
    <div class="son"></div>
</div>
</body>
</html>
