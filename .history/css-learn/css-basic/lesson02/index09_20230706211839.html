<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性02</title>
</head>
<style>
    .box {
        width: 600px;
        margin: 80px auto;
    }

    .box>div {
        width: 150px;
        height: 75px;
        border: 1px solid #000;
        background-color: pink;
        float: left;
        margin-right: 30px;

    }

    div:nth-child(2) {
        background-color: red;
        transition: all 1s;
    }

    div:nth-child(2):hover {
        transform: translate(-50%, -50%);
    }

    div:nth-child(1) {
        font: 400 20px/75px "宋体";
        text-align: center;
        transition: all 2s;
    }

    div:nth-child(1):hover {
        /* rotate（角度）旋转 */
        transform: rotate(-405deg);
    }

       div:nth-child(3) {
        font: 400 20px/75px "宋体";
        text-align: center;
        transition: all 2s;
    }

    div:nth-child(3):hover {
        /* rotate（角度）旋转 */
        transform: rotate(-405deg);
    }
    .line{
        width: 1000px;
        height: 20px;
        margin: 10px auto;
        background-color: aliceblue;
    }

    .zz {
        width: 600px;
        margin: 100px auto;
    }

    .zz>div {
        width: 150px;
        height: 75px;
        border: 1px solid #000;
        background-color: rgb(141, 109, 114);
        float: left;
        margin-right: 30px;

    }
</style>

<body>



    <div class="box">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>
    <div class="line"></div>

    <div class="zz">
    <div class="box4">4</div>
    <div class="box5">5</div>
    <div class="box6">6</div>
    </div>


</body>

</html>
