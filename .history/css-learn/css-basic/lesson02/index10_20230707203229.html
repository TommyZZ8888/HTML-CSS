<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
</head>
<style>
.box{
    width: 100px;
    height: 100px;
    background-color: pink;
    margin: 100px;
    animation: move1 4s;
}

@keyframes move1{
    from{
        transform: translateX(0px) rotate(0deg);
    }
    to{
        transform: tra;
    }
}
</style>
<body>
<div class="box"></div>
</body>
</html>
