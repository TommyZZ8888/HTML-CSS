<!DOCTYPE html>

<style>
    body {
        background-color: #666;
    }

    .div1 {
        font-size: 50px;
        text-align: center;
        font-weight: bold;
        font-family: "Microsoft Yahei";
        color: #666;
        text-shadow: -1px -1px #fff, 1px 1px 1px #000;
    }

    .div2 {
        font-size: 50px;
        text-align: center;
        font-weight: bold;
        font-family: "Microsoft Yahei";
        color: #666;
        text-shadow: -1px -1px #000, 1px 1px 1px #fff;
    }

    .parent {
        width: 400px;
    }

    .box {
        width: 100px;
        height: 100px;
        float: left;
        border: 1px solid rgb(144, 12, 63);
        margin: 10px;
        text-align: center;
        line-height: 100px;
        color: #fff;
        font-size: 30px;
        background-color: rgb(255, 141, 26);
    }

    .box:nth-child(1) {
        border-radius: 50px;
    }
    .box:nth-child(2){
        border-radius: 50%;
    }
    .box:nth-child(3){
        border-radius: 100px 0 0;
    }

}

<body>
    <div class="div1">孙燕姿</div>
