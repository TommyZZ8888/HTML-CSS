<style>
/*让超链接点击之前是红色*/
    /* a:link{
        color: red;

/*让超链接点击之后是绿色*/
    a:visited{
        color: orange;
    }
/*鼠标悬停，放到标签上的时候*/
    a:hover{
        color: green;
    }
/*鼠标点击链接，但是不松手的时候*/
    /* a:active{
        color: black;
    } */

    *{
        margin: 0;
        padding: 0;
    }
    .nav{
        width: 960px;
        height: 50px;
        border: 1px solid red;
        margin: 100px auto;
    }

    .nav ul{
        /*去掉小圆点*/
        list-style: none;
    }

    .nav ul li{
        float: flex;
        width: 120px;
        height: 50px;
        text-align: center;
        line-height: 50px;
    }

    .nav ul li a{
			display: block;
			width: 120px;
			height: 50px;
			text-decoration: none;
			background-color: purple;
			color:white;
		}

		.nav ul li a:hover{
			background-color: orange;
		}

/*整个表格的样式*/
table{
		width: 300px;
		height: 200px;
		border: 1px solid blue;
		/*border-collapse属性：对表格的线进行折叠*/
		border-collapse: collapse;
}

	/*鼠标悬停时，让当前行显示#868686这种灰色*/
table tr:hover{
background: #868686;
}

	/*每个单元格的样式*/
table td{
border:1px solid red;
}
</style>
