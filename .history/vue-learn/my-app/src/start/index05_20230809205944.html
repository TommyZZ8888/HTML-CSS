<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="../vue.js"></script>
<style>
    .my-red {
        color: red;
    }

    .my-thin {
        /* 设置字体的粗细 */
        font-weight: 200;
    }

    .my-italic {
        font-style: italic;
    }

    .my-active {
        /* 设置字符之间的间距 */
        letter-spacing: 0.5em;
    }
</style>

<body>
    <div id="app">
        <!-- 普通写法 -->
        <h1 class="my-red my-thin">我是千古壹号，qianguyihao</h1>
        <h1 :class="['my-red','my-thin']">stefanie</h1>
        <h1 :class="[flag?'my-active':'']">stefanie</h1>
        <h1 :class="[{'my-active':flag}]">stefanie</h1>

        <h2 :style="{color: 'red','font-size': '20px'}">sss</h2>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: false,
                styleobj: {}
            }
        })
    </script>
</body>

</html>
