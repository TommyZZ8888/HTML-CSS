<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="../vue.js"></script>
</head>
<style>
    .table{
        width: 800px;
        height: 200px;
        border-collapse: collapse;
    }
    .table th{
        color: skyblue;
        border: 5px green solid;
        font-size: 16px;
        padding: 5px;
        background: #0094ff;
    }
    .table tr td{
        border: 1px black solid;
        text-align: center;
        color: red;
        padding: 5px;
    }
</style>
<body>
        <div class="form">

            编号：<input type="text" v-model="formData.id">
            名称：<input type="text" v-model="formData.name">

            <button v-on:click="addData">添加</button>
        </div>

    <div id="app">
<table class="table">
    <th>num</th>
    <th>name</th>
    <th>createTime</th>
<th>operate</th>
<tr v-for="item in list">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.ctime}}</td>
            <!--绑定delete事件，根据括号里的参数进行删除-->
            <td><a href="#" v-on:click="delData(item.id)">删除</a></td>
</tr>
<tr v-show="list.length == 0">
    <td colspan="4">列表无数据</td>
</tr>
</table>
    </div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
list: [{id: 1,name: 'benc', ctime: new Date},{id: 2,name: 'dasauto',ctime: new Date}]
        }
    })
</script>

</body>
</html>
